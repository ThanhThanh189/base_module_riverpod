plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.base_module_riverpod"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.base_module_riverpod"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    flavorDimensions "default"

    productFlavors{
        dev {
            applicationId "com.example.base_module_riverpoddev"
            resValue "string", "app_name", "[DEV] Base-Module"
        }
        stg {
            applicationId "com.example.base_module_riverpodstg"
            resValue "string", "app_name", "[STG] Base-Module"
        }
        prod {
            applicationId "com.example.base_module_riverpod"
            resValue "string", "app_name", "Base-Module"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.facebook.android:facebook-android-sdk:17.0.2'
    // Import the Firebase BoM
    implementation ( platform ( "com.google.firebase:firebase-bom:33.4.0" ))
    implementation ( "com.google.firebase:firebase-analytics" )
    implementation "com.google.android.gms:play-services-auth:21.2.0"
    implementation "com.google.android.gms:play-services-base:18.5.0"
    implementation "androidx.core:core-ktx:1.13.1"
}

